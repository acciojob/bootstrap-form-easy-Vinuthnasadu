<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 id="heading">Internship Form</h1>
	
	<form>
		<div class="form-row">
		  <div class="form-group col-md-4">
			<label for="first-name-input">First Name</label>
			<input type="text" class="form-control" id="first-name-input" required>
		  </div>
		  <div class="form-group col-md-4">
			<label for="last-name-input">Last Name</label>
			<input type="text" class="form-control" id="last-name-input" required>
		  </div>
		  <div class="form-group col-md-4">
			<label for="email-input">Email Address</label>
			<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
		  </div>
		</div>
	</form>

	<form class="needs-validation" novalidate>
		<div class="form-row">
		  <div class="col-md-4 mb-3">
			<label for="college-input">College</label>
			<input type="text" class="form-control" id="college-input"  required>
			<div class="invalid-feedback">
			  Please provide a valid college
			</div>
		  </div>
		  <div class="col-md-4 mb-3">
			<label for="graduationyear">graduation Year</label>
			<input type="text" class="form-control" id="graduationyear"  required>
			<div class="invalid-feedback">
			  Please select a valid Graduation year
			</div>
		  </div>
		  <div class="col-md-4 mb-3">
			<label for="roll-no-input">Roll No</label>
			<input type="text" class="form-control" id="roll-no-input"  required>
			<div class="invalid-feedback">
				Please provide a valid Roll no
			</div>
		</div>
	

		<div class="form-group">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
			<label class="form-check-label" for="invalidCheck">
			  Agree to terms and conditions
			</label>
			<div class="invalid-feedback">
			  You must agree before submitting.
			</div>
		  </div>
		</div>
		<br><br>
		<button class="btn btn-primary" type="submit">Submit form</button>
	  </form>
    <script type="text/javascript" src="./script.js">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</script>

</body>

</html>
